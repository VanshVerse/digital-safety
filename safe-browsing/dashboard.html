  <script>
    document.getElementById("checkBtn").addEventListener("click", function () {
      const checks = document.querySelectorAll(".safety-check");
      let count = 0;
      checks.forEach((box) => {

      });

      const result = document.getElementById("result");
      if (count === 7) {
        result.textContent = "üéâ Congratulations! You're a Digital Safety Champion!";
      } else if (count >= 4) {
        result.textContent = "üëç Great job! You're on the path to safe browsing.";
      } else if (count >= 2) {
        result.textContent = "‚ö†Ô∏è You're getting there! Try to follow more safety tips.";
